{% extends 'base.html' %}
{% block content %}
<div class="containter-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="banner">
              <div class="banner-text">
                <h1>TODO</h1>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="containter">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                   {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="from-control" name="task" placeholder="taskname">
                </div>
          <div class="form-group">
               <input type="text"  class="from-control" name="priority" placeholder=" enter your priority">
          </div>
                <div>
                    <div class="form-group">
                        <input type="date" class="from-control" name="date" placeholder="enter your date">
                    </div>
                </div>
            <input type="submit"  class="btn btn-success">
</form>
        </div>
             <div class="col-md-6">
                 <h4>Task to be compeletd</h4>
                  {% for i in task %}
                 <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><B> {{i.priority}}</B></p>
                        <p><B>{{i.date}}</B></p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                    </div>
                 </div>
                 <BR>
                 {% endfor %}
             </div>
        </div>
    </div>
{% endblock %}
